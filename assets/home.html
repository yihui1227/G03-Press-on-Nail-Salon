<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandan Nail Salon</title>
    <link rel="icon" href="/assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>

<body>
    <section class="header">
        <nav>
            <a href="/assets/home.html"><img src="/assets/img/logo.png" alt="logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/assets/home.html"><i class="fa-solid fa-house"></i> 首頁</a></li>
                    <li><a href="/assets/home.html#services"><i class="fa-solid fa-hand-sparkles"></i> 服務項目</a></li>
                    <li><a href="/assets/home.html#portfolio"><i class="fa-solid fa-images"></i> 作品集</a></li>
                    <li><a href="/assets/contact.html"><i class="fa-solid fa-envelope"></i> 預約諮詢</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="text-box">
            <h1>Dandan Nail Salon</h1>
            <h2>專業的美甲服務，為你打造完美指尖</h2>
        </div>
    </section>

    <!-- 服務區塊 -->
    <section class="services" id="services">
        <div class="services-container">
            <h2>Services</h2>
            <div class="service-grid">
                <div class="service-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>基礎美甲</h3>
                    <p>專業修甲、保養及基礎上色服務</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-gem"></i>
                    <h3>凝膠美甲</h3>
                    <p>持久亮麗的凝膠指甲，多款造型可選</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-magic"></i>
                    <h3>手繪設計</h3>
                    <p>客製化手繪圖案，展現個人風格</p>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div>
            <h2>Works</h2>
            <div id="workCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/work1.jpg" class="d-block w-100" alt="作品 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/work2.jpg" class="d-block w-100" alt="作品 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/work3.jpg" class="d-block w-100" alt="作品 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/work4.jpg" class="d-block w-100" alt="作品 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#workCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#workCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <section class="action">
        <h1>Make Perservation</h1>
        <a href="contact.html" class="hero-btn2">Contact</a>
    </section>

    <a href="login.html" class="admin-login">管理員入口</a>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2024 Dandan Nail Salon. All rights reserved.</p>
    </footer>

    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
